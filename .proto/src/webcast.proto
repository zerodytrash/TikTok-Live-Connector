}

message WebcastHourlyRankMessage {
    RankContainer data = 2;

    CommonMessageData common = 1;
    uint32 data2 = 3;

    message RankContainer {
        uint32 data1 = 1;
        RankingData rankingData = 2;
        uint32 data2 = 3;
        Ranking rankings = 4;
        RankingData2 rankingData2 = 5;
        uint32 data3 = 6;
        uint32 data4 = 7;

        message RankingData {
            uint32 data1 = 1;
            Ranking rankdata = 2;
            string data2 = 3;
        }

        message RankingData2 {
            uint32 data1 = 1;
            uint32 data2 = 2;
            Ranking rankdata = 3;
            string data3 = 4;
            uint32 data4 = 5;
            uint32 data5 = 6;
        }
    }

}

