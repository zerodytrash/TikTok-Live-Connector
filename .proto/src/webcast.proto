message WebcastBarrageMessage {
    CommonMessageData common = 1;
    BarrageEvent event = 2;
    optional BarrageType msg_type = 3;
    ImageModel icon = 4;
    int64 duration = 6;
    ImageModel back_ground = 7;
    ImageModel right_icon = 8;
